<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:linear-gradient(135deg, #4299e1 0%, #6b46c1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .box h1 {
      font-size: 26px;
      color: linear-gradient(135deg, #4299e1 0%, #6b46c1 100%);
    }
    .icon {
      font-size: 60px;
      color: #4caf50;
      margin-bottom: 20px;
    }
    .box p {
      color: #555;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background: linear-gradient(135deg, #4299e1 0%, #6b46c1 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">âœ…</div>
    <h1>Pembayaran Berhasil!</h1>
    <p>Terima kasih telah melakukan konfirmasi pembayaran.<br>Kami akan segera memproses pesanan Anda.</p>
    <a href="https://ramdanashari.github.io/alkabest/" class="btn">Kembali ke Beranda</a>
  </div>
</body>
</html>
